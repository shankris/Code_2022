<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Center Div on the screen</title>

  <style>
    body {
      font-family: sans-serif;
      font-size: 1.3rem;
    }

    .content {
      width: 400px;
      height: 300px;
      margin: 0;
      background-color: rgb(107, 107, 107);
      color: #fff;
      padding: 20px;
      border-radius: 5px;

      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>


</head>

<body>

  <div class="content">Sample content for the div

    <br><br>
    <code>
      position: absolute;<br>
      top: 50%;<br>
      left: 50%;<br>
      transform: translate(-50%, -50%);<br>
    </code>

  </div>

</body>

</html>
